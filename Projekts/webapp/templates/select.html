<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Novel & Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="text-center">
    <h1 class="mb-4">Select a Novel</h1>
    <form method="get" action="/chapters" class="mb-3">
        <div class="input-group">
            <select class="form-select bg-dark text-light border-light" name="novel">
                {% for novel in novels %}
                    <option value="{{ novel }}" {% if novel == selected_novel %}selected{% endif %}>{{ novel }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-outline-light" type="submit">Load Chapters</button>
        </div>
    </form>

    {% if chapters %}
    <h2 class="mb-3">Chapters for <span class="text-info">{{ selected_novel }}</span></h2>
    <form method="get" action="/read">
        <input type="hidden" name="novel" value="{{ selected_novel }}">
        <div class="input-group mb-3">
            <select class="form-select bg-dark text-light border-light" name="chapter">
                {% for chap in chapters %}
                    <option value="{{ chap }}">{{ chap }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-outline-light" type="submit">Read Chapter</button>
        </div>
    </form>
    {% endif %}
</div>

</body>
</html>
