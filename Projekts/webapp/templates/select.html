<!DOCTYPE html>
<html>
<head><title>Select Novel & Chapter</title></head>
<body>
    <h1>Select Novel</h1>
    <form method="get" action="/chapters">
        <select name="novel">
            {% for novel in novels %}
                <option value="{{ novel }}" {% if novel == selected_novel %}selected{% endif %}>{{ novel }}</option>
            {% endfor %}
        </select>
        <button type="submit">Choose</button>
    </form>

    {% if chapters %}
    <h2>Chapters for {{ selected_novel }}</h2>
    <form method="get" action="/read">
        <input type="hidden" name="novel" value="{{ selected_novel }}">
        <select name="chapter">
            {% for chap in chapters %}
                <option value="{{ chap }}">{{ chap }}</option>
            {% endfor %}
        </select>
        <button type="submit">Read</button>
    </form>
    {% endif %}
</body>
</html>
