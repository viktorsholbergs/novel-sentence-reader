<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Novel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .list-group-item:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="text-center">
    <h1 class="mb-4">Select a Novel</h1>
    <div class="list-group" style="max-width: 500px;">
        {% for data in novel_data %}
            <a href="{{ data.link }}" class="list-group-item list-group-item-action bg-dark text-light">{{ data.name }} â€” {{ data.button_text }}</a>
        {% endfor %}
    </div>
    <hr>
    <h2>Add New Novel</h2>
    <form id="novelForm">
        <div class="mb-3">
            <label for="link" class="form-label">Link to First Chapter</label>
            <input type="text" class="form-control" id="link" name="link" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Novel</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/select.js') }}"></script>
</body>
</html>
